version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: growing_chat_db
    environment:
      POSTGRES_DB: growing_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: development_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: growing_chat_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: growing_chat
      DB_USER: postgres
      DB_PASSWORD: development_password
      JWT_SECRET: development-secret-key
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
